<div class="">
  <app-title-content [title]="title" [subtitle]="subtitle" />

  <div class="content">
    <div class="content-title">
      <h3 class="text-indigo-900">Upload de arquivos</h3>
    </div>
    <div class="content-upload">
      <p-fileUpload name="file"  accept=".rtn">
        <ng-template pTemplate="toolbar">
        </ng-template>
        <ng-template let-file pTemplate="file">
          <div>{{file.name}}</div>
        </ng-template>
        <ng-template pTemplate="content" let-files>
          <!-- <div>{{fileSize}}KB</div> -->
        </ng-template>
      </p-fileUpload>
    </div>
  </div>
</div>
